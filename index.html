<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestGPT (HTML версія)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>InvestGPT</h1>
        <p>Це статична HTML-версія сайту для ознайомлення.</p>
        <div class="chat-box">
            <div class="message user">Вітаю! Як я можу допомогти вам з інвестиціями?</div>
            <div class="message bot">Поставте своє питання, і я спробую відповісти!</div>
        </div>
        <form class="chat-form" onsubmit="return false;">
            <input type="text" placeholder="Ваше питання..." disabled>
            <button type="submit" disabled>Відправити</button>
        </form>
        <p style="color:gray; font-size:0.9em;">Ця версія не має інтерактивності. Для повної функціональності використовуйте PHP-версію.</p>
    </div>
</body>
</html>
